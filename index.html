<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="grid-container">
    <header class="header">
        <form action id="myForm">
            <input type="text" id="Search" placeholder="Search">
        </form>
    </header>
    <aside class="sidenav">
        <ul class="sidenav__list">
            <li class="sidenav__list-item"><a href="index.html">Dashboard</a> </li>
            <li class="sidenav__list-item"><a href="additem.html">Add Item</a></li>
            <li class="sidenav__list-item"><a href="updateQty.html">Update Quantity</a></li>
            <li class="sidenav__list-item"><a href="updateItemD.html">Update Item Details</a></li>
            <li class="sidenav__list-item"> <a href="RemoveItem.html">Remove Item</a></li>
        </ul>
            
        </aside>
    </aside>
    
    <main class="main">
        <div class="main-overview">
            <div class="overviewcard">
                <div class="overviewcard__icon">Number of Items</div>
                <div class="overviewcard__info" id="ItemNo"></div>
            </div>
            <div class="overviewcard">
                <div class="overviewcard__icon">Items in Stock</div>
                <div class="overviewcard__info" id="StockNo"></div>
            </div>
            <div class="overviewcard">
                <div class="overviewcard__icon">Number of Categories</div>
                <div class="overviewcard__info" id="CategoryNo"></div>
            </div>
            
        </div>
        <div class="main-cards">
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Quantity Available</th>
                            <th>Indicator</th>
                        </tr>
                    </thead>
                    <tbody id="detailsTable"></tbody>
                </table>
            </div>
            
    </main>
    
</div>

<script src="js/index.js"></script>

</body>
</html>
